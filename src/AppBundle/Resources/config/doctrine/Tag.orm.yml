AppBundle\Entity\Tag:
    type: entity
    table: tag
    id:
        id:
            type: integer
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            scale: 0
            length: 64
            unique: false
            nullable: false
            precision: 0
        slug:
            type: string
            scale: 0
            length: 128
            unique: true
            nullable: false
            precision: 0
        color:
            type: string
            scale: 0
            length: 7
            unique: false
            nullable: false
            precision: 0
        createdAt:
            type: datetime
            column: created_at
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            column: updated_at
            gedmo:
                timestampable:
                    on: create
    lifecycleCallbacks: {  }
