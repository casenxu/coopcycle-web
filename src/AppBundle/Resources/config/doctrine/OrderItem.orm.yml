AppBundle\Entity\OrderItem:
    type: entity
    table: order_item
    id:
        id:
            type: integer
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: IDENTITY
    fields:
        quantity:
            type: integer
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
        name:
            type: string
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0
        price:
            type: float
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0
    manyToOne:
        menuItem:
            targetEntity: AppBundle\Entity\Menu\MenuItem
            cascade:
                - persist
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                menu_item_id:
                    referencedColumnName: id
            orphanRemoval: false
        order:
            targetEntity: AppBundle\Entity\Order
            cascade:
                - persist
            fetch: LAZY
            mappedBy: null
            inversedBy: orderedItem
            joinColumns:
                order_id:
                    referencedColumnName: id
            orphanRemoval: false
    oneToMany:
        modifiers:
            targetEntity: AppBundle\Entity\OrderItemModifier
            cascade:
                - all
            fetch: LAZY
            mappedBy: orderItem
            inversedBy: null
            orphanRemoval: false
            orderBy: null
    lifecycleCallbacks: {  }
    entityListeners:
        AppBundle\Entity\Listener\OrderItemListener:
            prePersist:
                - prePersist
