order.confirmationMail.subject: "Confirmation de votre commande #%orderId%"
order.confirmationMail.quantity: "Quantité"
order.confirmationMail.delivery: "Livraison"
order.confirmationMail.body: "Votre commande #%orderId% est confirmée.<br><br>Le restaurateur doit maintenant l'accepter. Vous serez débité après qu'il ait accepté votre commande."
order.confirmationMail.outro: "Merci pour votre commande,<br><br>L'équipe CoopCycle"

order.cancellationMail.subject: "Votre commande #%orderId% a été annulée"
order.cancellationMail.body: |
  Le restaurateur n'est pas en mesure de préparer votre commande #%orderId%. Votre compte n'a pas été débité.<br><br>
  Veuillez nous en excusez,<br><br>
  L'équipe CoopCycle

order.acceptedMail.subject: "Votre commande #%orderId% a été validée"
order.acceptedMail.body: |
  Le cuisinier a commencé à préparer votre commande #%orderId%.<br><br>
  Un coursier arrive pour vous l'apporter!<br><br>
  L'équipe CoopCycle

delivery.to_be_confirmed.subject: Commande enregistrée !
delivery.to_be_confirmed.body: |
  Bonjour, <br><br>
  Nous avons bien enregistré votre demande.
  <br>
  <br>
  Nous vérifions dans les plus brefs délais votre commande, et nous vous recontactons lorsque celle-ci est confirmée.
delivery.to_be_confirmed.outro: Merci pour votre confiance

delivery.confirmed.subject: Votre livraison est confirmée !
delivery.confirmed.body: |
  Bonjour,
  <br>
  Votre livraison est confirmée.
  <br>
  <br>
  Pour suivre l'état de votre commande ou payer par carte bancaire, <a href="%url%">cliquez ici</a>.
delivery.confirmed.outro: Merci pour votre confiance

delivery.has_to_be_confirmed.subject: Nouvelle livraison à confirmer
delivery.has_to_be_confirmed.body: |
  Bonjour,
  <br>
  Une nouvelle livraison a été commandée.
  <br>
  <br>
  Pour vérifier les détails, et confirmer la livraison, <a href="%delivery_url%">cliquez ici</a>.
